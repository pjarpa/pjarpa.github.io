<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena inicio</title>
    <meta name="description" content="Escena Introduccion">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
      
  </head>
  <body>
    <a-scene background="color: #ECECEC" sound="src:files/audio/sonido_intro.mp3; loop:true; autoplay: true; volume:0.2; positional: false">
      <a-assets>
          
          
        <img id="detective" src="assets/img/personaje/detective.png">
        <a-asset-item id="faro-obj" src="assets/models/faro/faro.obj"></a-asset-item>
        <a-asset-item id="faro-mtl" src="assets/models/faro/faro.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="assets/models/crate/crate.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="tree1" src="assets/models/tree1.glb"></a-asset-item>
        <a-asset-item id="matilda" src="assets/models/matilda/scene.gltf"></a-asset-item>
        <a-asset-item id="faro3" src="assets/models/farola3/old_english_street_lamp_glft.obj/scene.gltf"></a-asset-item>
        <a-asset-item id="faro4" src="assets/models/vintage_lamp_post/scene.gltf"></a-asset-item>
        
        
          
      </a-assets>

           
      <a-entity position="0 0 -15">
    
        <a-image position="0 0 0" width="4" height="14" src="#detective"></a-image>
        <a-entity gltf-model="#faro3" rotation="0 145 0" position="6 -5 -3" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#faro4" position="7 -5 0" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#matilda" position="-3 0 8" scale="0.02 0.02 0.02" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>  
        <a-text value="Hola" color="#000000" position="0 6 6" scale="1.5 1.5 1.5"></a-text>
        <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 0 10"></a-entity>
        <a-text value="Saludos virtuales" color="#8ba832" position="0 8 0" scale="4 4 4"></a-text>
        <a-gltf-model src="#tree1" position="4 0 -4" rotation="0 30 0" scale="1.4 1.4 1.4"></a-gltf-model>
        
      </a-entity>
        
        <!-- Sounds. -->
       
          
    
     

     
    </a-scene>
  </body>
</html>
