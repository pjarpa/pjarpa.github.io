<head>
    <meta charset="utf-8">
    <title>mundo virtual</title>
    <meta name="description" content="DESCUBRE TU HISTORIA">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 

       <!--- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>. -->

      <!--- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> --->
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>


<body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs='sourceType: webcam;'  sound="src:assets/audio/sonido_intro.mp3; loop:true; autoplay: true; volume:0.2; positional: false">
	   
	   
  <a-assets>
                 
        <img id="detective" src="assets/img/detective.png">
        <a-asset-item id="matilda" src="assets/models/matilda/scene.gltf"></a-asset-item>
        <a-asset-item id="tree1" src="assets/models/tree1.glb"></a-asset-item>
        <a-asset-item id="barril" src="assets/models/barril2/scene.gltf"></a-asset-item>
        <a-asset-item id="farola3" src="assets/models/farola3/scene.gltf"></a-asset-item>
        
          
   </a-assets>
		
     
    <!---- 1 - logo alhambra ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-logo.patt">
	 <a-box position="0 0 0"   depth="1.2" width="1.2" height="0.1" color="#FFFF00" shadow></a-box>    
	 <a-box position="0 0.2 0"   depth="0.8" width="0.8" height="0.1" color="#00FF00" shadow></a-box>   
	 <a-box position="0 0.4 0"   depth="0.4" width="0.4" height="0.1" color="#FF00A0" shadow></a-box>         
	 <a-image position="0 0.8 0" width="0.2" height="0.6" src="#detective"></a-image>
	 <a-text value="Escena 1: puerta" color="#ff00ff" position="-0.4 0.4 0.5" scale="0.4 0.4 0.4"></a-text>
	 <a-text value="encuentra la puerta de acceso " color="#ff00ff" position="-0.4 0.4 0.5" rotation="0 90 0" scale="0.4 0.4 0.4"></a-text>
	  
    </a-marker>
	   
    <!---- 2 - logo bodega --->   
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-bodega.patt"> 
  
         	<a-sphere position="1.14683 0.74507 0" radius="0.5" material="color:red"></a-sphere>
            <a-entity gltf-model="#matilda" position="0 0 0" scale="0.015 0.015 0.015" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
        
        
        
    </a-marker>
	   
    <!---- 3 - logo ritmo ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-musica-saxo.patt"> 
     <a-sphere position="1.1572 1 -0.01935" radius="0.5" material="color:blue"></a-sphere>
     <a-entity gltf-model="#farola3" rotation="0 145 0" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        
        
        
      
    </a-marker>
        
      

	   
    <!---- 4 - logo historias ---> 
     <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-historias.patt"> 
         <a-box position="0 0.0 0" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
         <a-box position="-1.83342 1.91162 -0.22162" rotation="0 45 0" color="#ffccD9" shadow></a-box>
         <a-text value="Saludos virtuales" color="#8ba832" position="-1.70393 3.37822 -0.43983" scale="4 4 4"></a-text>
    
       
         
    </a-marker>   

    <!---- 5 - logo sabor ---> 	  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-comida.patt"> 
      
      <a-gltf-model src="#tree1" position="0 0 0" rotation="0 30 0" scale="1.4 1.4 1.4"></a-gltf-model>
      
    </a-marker>   
    <!---- 6 - logo cerveza --->  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-cerveza.patt"> 
      
       <a-gltf-model src="#barril" position="0 0 0" rotation="5 -4 0" scale="0.01 0.01 0.01"></a-gltf-model>
      
    </a-marker>   
    
    
    <a-entity camera></a-entity>
  </a-scene>
  
  
  
</body>
